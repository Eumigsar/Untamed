<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Chen Qing Ling</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #6b1e7d;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button, #restart {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #6b1e7d;
      color: #fff;
      cursor: pointer;
    }
    .score {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #celebration {
      display: none;
      margin-top: 30px;
    }
    #celebration img {
      max-width: 300px;
      animation: pulse 2s infinite;
    }
    #ranking {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/1jzq2s.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <h1>Quiz Chen Qing Ling</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="score">Pontua√ß√£o: <span id="score">0</span></div>
    </div>
    <div id="celebration">
      <h2>üéÅ Voc√™ desbloqueou um presente encantado!</h2>
      <img src="https://i.imgur.com/YsH4vvV.gif" alt="Wei Wuxian e Lan Wangji com presente encantado">
    </div>
    <div id="ranking"></div>
    <button id="restart" onclick="restartQuiz()" style="display:none;">üîÅ Jogar Novamente</button>
  </div>

  <script>
    const questions = [
      { q: 'Qual √© o verdadeiro nome de Wei Wuxian?', o: ['Wei Ying', 'Wei Jun', 'Wei Lan', 'Wei Xian'], a: 0 },
      { q: 'Qual instrumento Lan Wangji toca?', o: ['Flauta', 'Guqin', 'Pipa', 'Erhu'], a: 1 },
      { q: 'Qual o nome do cl√£ de Lan Wangji?', o: ['Jiang', 'Nie', 'Lan', 'Jin'], a: 2 },
      { q: 'Qual o nome do irm√£o de Wei Wuxian?', o: ['Wei Zixuan', 'Jiang Cheng', 'Jiang Yanli', 'Lan Sizhui'], a: 1 },
      { q: 'Qual o nome da irm√£ mais velha de Wei Wuxian?', o: ['Wen Qing', 'Jiang Yanli', 'Lan Xichen', 'Meng Yao'], a: 1 },
      { q: 'Qual fruta Lan Wangji oferece a Wei Wuxian?', o: ['Ma√ß√£', 'P√™ssego', 'Ameixa', 'Banana'], a: 1 },
      { q: 'Como se chama o artefato tocado por Wei Wuxian?', o: ['Bichen', 'Hanguang', 'Chenqing', 'Xichen'], a: 2 },
      { q: 'Qual o nome do animal espiritual de Wei Wuxian?', o: ['Coelho', 'P√°ssaro', 'C√£o', 'Gato'], a: 0 },
      { q: 'Qual √© o t√≠tulo de Lan Wangji?', o: ['Hanguang-jun', 'Bichen-jun', 'Lan-jun', 'Guqin-jun'], a: 0 },
      { q: 'Quem √© o l√≠der do cl√£ Jin?', o: ['Jin Guangyao', 'Jin Zixuan', 'Jin Ling', 'Jin Yao'], a: 0 }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById('quiz').innerHTML = '<h2>Fim do quiz! Sua pontua√ß√£o foi ' + score + ' de ' + (questions.length * 10) + '.</h2>';
        if (score >= 90) {
          document.getElementById('celebration').style.display = 'block';
        }
        document.getElementById('restart').style.display = 'block';
        renderRanking();
        return;
      }
      const q = questions[current];
      document.getElementById('question').innerText = q.q;
      const options = document.getElementById('options');
      options.innerHTML = '';
      q.o.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => checkAnswer(index);
        options.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      if (index === questions[current].a) {
        score += 10;
      }
      current++;
      document.getElementById('score').innerText = score;
      loadQuestion();
    }

    function renderRanking() {
      const total = questions.length * 10;
      let rank = '';
      const percent = (score / total) * 100;

      if (percent >= 90) {
        rank = 'üåü Mestre da Espada Celestial';
      } else if (percent >= 75) {
        rank = 'üåï Disc√≠pulo da Nuvem';
      } else if (percent >= 50) {
        rank = 'üåø Estudante errante da Seita Jiang';
      } else {
        rank = 'üí® Aprendiz rebelde de Yiling';
      }
      document.getElementById('ranking').innerText = `Classifica√ß√£o: ${rank}`;
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById('score').innerText = score;
      document.getElementById('celebration').style.display = 'none';
      document.getElementById('restart').style.display = 'none';
      document.getElementById('ranking').innerText = '';
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
